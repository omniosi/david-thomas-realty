<!DOCTYPE html>

		<meta charset="utf-8">
		<title>Street View controls</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
			#synchro-webchat .syncro-dialog{
				width: 400px !important;
				left: 0 !important;
			}
		</style>

	<body>
		<div id="map"></div>
		<script>
			// Google Maps
			function initPano() {
				// Note: constructed panorama objects have visible: true set by default.
				var panorama = new google.maps.StreetViewPanorama(
						document.getElementById('map'), {
							// position: {lat: 42.345573, lng: -71.098326},
							position: {lat: 38.893028, lng: -76.998608},
							addressControlOptions: {
								position: google.maps.ControlPosition.BOTTOM_CENTER
							},
							linksControl: false,
							panControl: false,
							enableCloseButton: false
				});
			}
		</script>
		<!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&signed_in=true&callback=initPano" async defer></script> -->
